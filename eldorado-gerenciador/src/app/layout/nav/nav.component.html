<nav
  class="d-flex flex-wrap align-items-center justify-content-start justify-content-md-between py-1 mb-1 border-bottom"
>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a class="nav-link px-2 ms-5" [routerLink]="''">Início</a></li>
    <!--Componente para fazer o dropdown-->
    <app-dropdownmenu
      titulo="Usuários"
      tituloLink="/usuarios/ativos"
      [options]="[
        { label: 'Gerenciar Usuários', link: '/usuarios/ativos' },
        { label: 'Cadastrar Usuário', link: '/usuarios/cadastro' }
      ]"
    >
    </app-dropdownmenu>
    <!--Componente para fazer o dropdown-->
    <app-dropdownmenu
      titulo="Tipos de Contato"
      tituloLink="/tipos/ativos"
      [options]="[
        { label: 'Gerenciar Tipos de Contato', link: '/tipos/ativos' },
        { label: 'Cadastrar Tipo de Contato', link: '/tipos/cadastro' }
      ]"
    >
    </app-dropdownmenu>
    <!--Componente para fazer o dropdown-->
    <app-dropdownmenu
      titulo="Contatos"
      tituloLink="/contatos/ativos"
      [options]="[{ label: 'Gerenciar Contatos', link: '/contatos/ativos' }]"
    >
    </app-dropdownmenu>
  </ul>
  <div class="e-mail me-5">
    <!--Gerenciar a sessão ativa-->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      fill="#FFFFFF"
      class="bi bi-person-circle"
      viewBox="0 0 16 16"
    >
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
      <path
        fill-rule="evenodd"
        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
      />
    </svg>
    <a class="sairbotao" (click)="openModalConfirmar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="#FFFFFF"
        class="material-icons bi bi-box-arrow-right"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
        />
        <path
          fill-rule="evenodd"
          d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
        />
      </svg>
    </a>
  </div>
</nav>

<!--Modal de Confirmar-->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
  #ModalConf
>
  <app-modal-confirm
    [titulo]="'Confirmação de Logout'"
    [texto]="'Você deseja sair da sua conta?'"
    [acaoContinuar]="sair.bind(this)"
  ></app-modal-confirm>
</div>
